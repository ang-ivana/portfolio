    <menu>
      <form>

      <span>Home</span>
      <a href="#">Genres</a>

      <a href="#"><img src="images/icon-account.svg" alt="account" width="23" height="25"></a>
    </div>
    <div class="banner1">
      <div class="banner-track">
        <div class="banner-item" id="banner1-img1"></div>

        <div class="banner-item" id="banner1-img1"></div>

    <div class="books-slider">

        <div class="book book-off-focus"><img src="images/book3-left.png" alt="book" class="image-main">
          <div class="book-icons"><img src="images/icon-cart.png" alt="cart" width="50" height="50"><img
              src="images/icon-favourit.png" alt="favourite" width="50" height="50"></div>

        </div>
        <div class="book book-off-focus"><img src="images/book2-left.png" alt="book" class="image-main">
          <div class="book-icons"><img src="images/icon-cart.png" alt="cart" width="50" height="50"><img

          <span class="buy-btn">Buy now</span>
        </div>

          <div class="book-icons"><img src="images/icon-cart.png" alt="cart" width="50" height="50"><img

        </div>
        <div class="book book-off-focus"><img src="images/book2-right.png" alt="book" class="image-main">
          <div class="book-icons"><img src="images/icon-cart.png" alt="cart" width="50" height="50"><img
              src="images/icon-favourit.png" alt="favourite" width="50" height="50"></div>

        </div>
        <div class="book book-off-focus"><img src="images/book3-right.png" alt="book" class="image-main">

              src="images/icon-favourit.png" alt="favourite" width="50" height="50"></div>
          <span class="buy-btn">Buy now</span>
        </div>
      </div>
      <div class="radio-button">
        <span class="radio-off"></span>
        <span class="radio-off"></span>
        <span class="radio-off radio-on"></span>
        <span class="radio-off"></span>
        <span class="radio-off"></span>
      </div>
